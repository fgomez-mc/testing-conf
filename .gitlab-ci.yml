image: nikolaik/python-nodejs:latest
variables:
  AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
  AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
cache:
  paths:
    - node_modules/
stages:
  - test
  - build
  - deploy
test:
  stage: test
  script:
    - yarn
    - yarn start & test
build:
  stage: build
  script:
    - yarn build
  artifacts: 
    paths: 
    - ./build/
deploy:
  stage: deploy
  script:
    - pip install awscli
    - aws s3 cp ./build/ s3://order-manager-mc --recursive --include "*"
